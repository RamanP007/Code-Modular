{% extends 'base.html' %} 
{% load static %}
{% block title %}Contact Us{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body%}

<html>
  <body>
    

      <div class="container my-2">
        <h2 class="text-center">Contact Me</h2>
        <form action="/contact/" method="POST">
        {% csrf_token %}
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Your Name">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      
    
  </body>
  </html>
  {% endblock body%}
